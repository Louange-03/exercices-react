<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice 1 — Toggle avec compteur d'effets</title>

  
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

 
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-white text-black min-h-screen flex flex-col items-center justify-center p-4">
    <h1 class="text-2xl font-bold mb-6">Toggle avec compteur d'effets</h1>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      function ToggleCounter() {
        const [isActive, setIsActive] = useState(false);
        const [counter, setCounter] = useState(0);

        useEffect(() => {
          setCounter(prev => prev + 1);
        }, [isActive]);

        return (
          <div>
            <button
              onClick={() => setIsActive(!isActive)}
              className="bg-blue-500 text-white px-4 py-2 rounded"
            >
              Toggle
            </button>

            <p className="mt-4">État actif : {isActive ? "Oui" : "Non"}</p>
            <p>Effet déclenché {counter} fois</p>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<ToggleCounter />);
    </script>
  </body>
</html>
